<div class="container mt-4">
  <div class="modal-header">
    <h5 class="modal-title">Add New Employee</h5>
  </div>
  <div class="modal-body">
    <form [formGroup]="newEmployeeFormGroup" (ngSubmit)="handleSaveEmployee()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" />
      </div>
      
      <div class="form-group">
        <label for="firstName">Salary</label>
        <input type="text" class="form-control" id="firstName" formControlName="salary"/>
      </div>
      <div class="form-group">
        <label for="lastName">Departement</label>
        <input type="text" class="form-control" id="lastName" formControlName="departement" />
      </div>
      
      <div class="form-group">
        <button type="submit" [disabled]="!newEmployeeFormGroup.valid" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>


</div>
